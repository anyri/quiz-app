<div *ngIf="!user.done">
  <h5><strong>{{user.count + 1}}</strong> {{currentQuiz.question}}</h5>
  <ul>
    <li *ngFor="let item of currentQuiz.options; let ind = index" class="radio"><label><input type="radio" name="answer" [value]="ind" (click)="currentQuiz.selected = ind" [checked]="currentQuiz.selected == ind">{{item}}</label></li>
  </ul>
  <button class="btn default-btn" (click)="getQuestion('prev')" [disabled]="user.count === 0">Prev</button>
  <button class="btn default-btn" (click)="getQuestion('next')" *ngIf="user.count != quizes.length-1">Next</button>
  <button class="btn btn-success" (click)="getGrade()" *ngIf="user.count == quizes.length-1">Done</button>
</div>

<div *ngIf="user.done">
  <h4 class="text-success" *ngIf="user.totalScore >= minScore">Well done! Your score {{user.totalScore}} from {{maxScore}}.</h4>
  <h4 class="text-danger" *ngIf="user.totalScore < minScore">Ooops! Your score only {{user.totalScore}} from {{maxScore}}.</h4>
  <button class="btn default-btn" (click)="repeatQuiz()">Repeat Quiz</button>
</div>
